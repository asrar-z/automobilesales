<!-- All the files that are required -->
<link rel="stylesheet" href="resources/lib/font-awesome/css/font-awesome.min.css" />
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="resources/app/css/login.css" />
<link rel="stylesheet" href="resources/lib/css/style/animsition.css" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">login</div>
	<!-- Main Form -->
	<div class="login-form-1 animsition" >
		<form id="login-form" class="text-left" method="post">
			<div class="login-form-main-message"></div>
			<div class="main-login-form ">
				<div class="login-group">
					<div class="form-group">
						<label for="inputUserId" class="sr-only">User ID</label><br></br>
						<input type="text" class="form-control" id="inputUserId" name="userId"  autofocus="autofocus" /> 
					</div>
					<div class="form-group">
						<label for="nputPassword" class="sr-only">Password</label><br></br>
						<input type="password" class="form-control" id="inputPassword" name="password"  />
					</div>
				</div>
				<button type="submit" class="login-button "><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form animsition">
				<p>new user? <a href="./register" class="animsition-link">create new account</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
<script src="resources/lib/js/jquery.js"></script>
<script src="resources/lib/js/jquery.validate.min.js"></script>

<script src="resources/lib/js/style/animsition.js"></script>
<script>
$(document).ready(function() {
	  $(".animsition").animsition({
	    inClass: 'fade-in-left-lg',
	    outClass: 'fade-out-left-lg',
	    inDuration: 800,
	    outDuration: 800,
	    linkElement: '.animsition-link',
	    // e.g. linkElement: 'a:not([target="_blank"]):not([href^=#])'
	    loading: true,
	    loadingParentElement: 'body', //animsition wrapper element
	    loadingClass: 'animsition-loading',
	    loadingInner: '', // e.g '<img src="loading.svg" />'
	    timeout: false,
	    timeoutCountdown: 5000,
	    onLoadEvent: true,
	    browser: [ 'animation-duration', '-webkit-animation-duration'],
	    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
	    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
	    overlay : false,
	    overlayClass : 'animsition-overlay-slide',
	    overlayParentElement : 'body',
	    transition: function(url){ window.location.href = url; }
	  });
	});
</script>
