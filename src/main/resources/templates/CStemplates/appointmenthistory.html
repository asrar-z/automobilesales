<!DOCTYPE html>

<head>

 <div class="panel-heading"><h3>Sales Appointment History</h3></div>
<div class="panel-body">

                                </tbody>
                            </table>

                        </div>
                        </div>
                    </div>

 <div class="panel-heading"><h3>Service Appointment History</h3></div>
<div class="panel-body">

                            </table>

                        </div>
                        </div>
