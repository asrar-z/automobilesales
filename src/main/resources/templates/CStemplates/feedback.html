<!DOCTYPE html>
<html xmlastnames:th="http://www.thymeleaf.org">

<head>

<title>Feedback</title>
<ct th:replace="CStemplates/fragments/CustomerHeader :: commonhead"></ct>
</head>

<body>

    <div id="wrapper" >
    <div th:replace="CStemplates/fragments/CustomerHeader :: header"></div>

        

        <div id="page-wrapper">

            <div class="container-fluid animsition">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                           Feedback Form
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Feedback
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row  -->
                    <div class="panel panel-default">
 <div class="panel-heading"><h3>We read our Feedbacks! </h3></div>
<div class="panel-body">   
    <form id="feedback" class="well span8" role="form">
        <div class="row">
            <div class="col-md-4">
                
                <div class="form-group">
	                <label>First Name</label>
	                <input class="form-control" placeholder="Your First Name" type="text" name="firstname" />
            	</div>

            	<div class="form-group">
	                <label>Last Name</label>
	                <input class="form-control" placeholder="Your Last Name" type="text" name="lastname"/>
            	</div>

				<div class="form-group">                
	                <label>Email Address</label> 
	                <input class="form-control" placeholder="Your email address" type="text" name="email"/> 
            	</div>

            	<div class="form-group">
	                <label>Subject</label>
	                <select class="form-control" id="subject" name="subject">
	                    <option selected="">
	                        Choose One:
	                    </option>
	    
	                    <option value="service">
	                        General Customer Service
	                    </option>
	    
	                    <option value="suggestions">
	                        Suggestions
	                    </option>
	    
	                    <option value="product">
	                        Product Support
	                    </option>
	                </select>
	            </div>



            </div>
    
            <div class="col-md-8">
                <label>Message</label> 
   				<textarea name="message" class="form-control" rows="10"></textarea>

   				<button id="b1" class="btn btn-primary pull-right voffset3" type="button">Send</button>
           	</div>

           	
        </div>
    </form>
    </div>
    </div>
    <br></br>
    <br></br>
    <div id="success" ></div>
    
    
</div>
                <!-- /.row  -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->


    <!-- /#wrapper -->
	<div th:replace="CStemplates/fragments/CustomerFooter :: footer"></div>
	<script src="resources/app/js/CSfeedback.js"></script>
</body>

</html>
