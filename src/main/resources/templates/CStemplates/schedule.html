<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Schedule Appointment</title>
<ct th:replace="CStemplates/fragments/CustomerHeader :: commonhead"></ct>
</head>

<body>

    <div id="wrapper" >
    <div th:replace="CStemplates/fragments/CustomerHeader :: header"></div>

        

        <div id="page-wrapper">

            <div class="container-fluid animsition">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Schedule an appointment
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Schedule appointment
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row  -->
                
             
						<div class="row">
						<div class="panel panel-default">
 <div class="panel-heading"><h3>New Appointment</h3></div>
<div class="panel-body">
							<div class='col-lg-6'>
						        <div class="form-group">
						        <label>Select your convenient Date and Time for show room visit. We will keep things prepared for you </label>
						            <div class='input-group date' id='datetimepicker1'>						            	
						                <input type='text' data-format="yyyy-MM-dd hh:mm:ss" class="form-control" />
						                <span class="input-group-addon">
						                    <span class="glyphicon glyphicon-calendar"></span>
						                </span>
						            </div>
						        </div>
					<div class="form-group">
					<label>Select Outlet</label>
					<select	id="office"	class="form-control select-box-inline office-selects">
					<option selected="selected" value="0" >Select Outlet</option>
					</select>
					</div>
						    </div>
						         <form id="appointment" class='col-lg-6'>
          
          <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" />       
          </div>
          <div class="form-group">
          <label for="phnumber">Contact Number</label>
          <input type="number" id="phnumber" name="phnumber" class="form-control" />       
          </div>         
          <fieldset disabled="">
          <div class="form-group">
          <label for="dateselected">Date</label>
          <input type="text" id="dateselected" name="dateselected" class="form-control" />       
          </div>          
          <div class="form-group">
          <label for="timeselected">Time</label>
          <input type="text" id="timeselected" name="timeselected" class="form-control" />       
          </div>  
          </fieldset>        
          <button id="submit_button" type="button" class="btn btn-default">Submit</button>
                    
          </form>
						</div>
         <!-- /.row  -->
         
         
         
          <!-- /.row  -->
          
     
         
          
          </div>
          </div>
    <div class="row" id="success"></div>
           <!-- /.row  -->
         
         
         
         
         
         
               </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
	<div th:replace="CStemplates/fragments/CustomerFooter :: footer"></div>
	<div><script src="resources/app/js/schedule.js" type="text/javascript"></script>
	</div>
</body>

</html>
