<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Service vehicles</title>
<ct th:replace="CStemplates/fragments/CustomerHeader :: commonhead"></ct>
</head>

<body>

    <div id="wrapper" >
    <div th:replace="CStemplates/fragments/CustomerHeader :: header"></div>

        

        <div id="page-wrapper">

            <div class="container-fluid animsition">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Service Vehicles
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Service Vehicles
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row  -->
					<div class="row">
					<div class="panel panel-default">
 <div class="panel-heading"><h3>New Appointment</h3></div>
<div class="panel-body">
							<div class='col-lg-6'>
						        <div class="form-group">
						        <label>Select your convenient Date and Time we will send our best to pick up your vehicle </label>
						            <div class='input-group date' id='datetimepicker2'>						            	
						                <input type='text' class="form-control" />
						                <span class="input-group-addon">
						                    <span class="glyphicon glyphicon-calendar"></span>
						                </span>
						            </div>
						        </div>
						        <form>
					<div class="form-group ">
					<label for="make">Make</label>
					<select	id="make"	class="form-control make-selects input-medium">
					<option selected="selected" value="0" >Select Make</option>
					</select>
					</div>
					<div class="form-group ">
					<label>Model</label>
					<select	id="model"	class="form-control vehicle-selects input-small">
					<option selected="selected" value="0" >Select Vehicle</option>
					</select>
					</div>
					<div id="imgdiv" class="form-group ">
					<img id="vimg"></img>
					</div>
					<div class="form-group ">
					<label>Problem</label>
					<select	id="problems"	class="form-control  problem-selects input-medium">
					<option selected="selected" value="0" >Select Problem</option>
					</select>
					</div>	
					</form>				
						    </div>
						
         <!-- /.row  -->
         
         
         
          <!-- /.row  -->
       
          <form role="form" id="appointment" class='col-lg-6'>
          
          <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" />       
          </div>
          <div class="form-group">
          <label for="phnumber">Contact Number</label>
          <input type="number" id="phnumber" name="phnumber" class="form-control" />       
          </div>         
          <fieldset disabled="">
          <div class="form-group">
          <label for="dateselected">Date</label>
          <input type="text" id="dateselected" name="dateselected" class="form-control" />       
          </div>          
          <div class="form-group">
          <label for="timeselected">Time</label>
          <input type="text" id="timeselected" name="timeselected" class="form-control" />       
          </div>  
          </fieldset>  
          <div class="form-group">
          <label for="address">Address</label>
          <textarea  id="address" name="address" class="form-control" ></textarea>  
          </div> 
                
          <button type="button" id="submit_button" class="btn btn-default">Submit</button>
                    
          </form>
          </div>
         </div></div>
          
    
           <!-- /.row  -->  
                <!-- /.row  -->
				<div class="row" id="success"></div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
	<div th:replace="CStemplates/fragments/CustomerFooter :: footer"></div>
	
	<script src="resources/app/js/service.js" type="text/javascript"></script>
</body>

</html>
