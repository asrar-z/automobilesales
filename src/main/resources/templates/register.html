<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet" href="resources/lib/font-awesome/css/font-awesome.min.css" />
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="resources/app/css/login.css" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

</head>
<body>


<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">register</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left" method="post" >
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="userid" class="sr-only">User Name</label>
						<input type="text" class="form-control" id="userid" name="userid"  />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label><br></br>
						<input type="password" class="form-control" id="password" name="password"  /> 
					</div>
					<div class="form-group">
						<label for="password_confirm" class="sr-only">Password Confirm</label>
						<input type="password" class="form-control" id="password_confirm" name="password_confirm"  />
					</div>
					<div class="form-group">
						<label for="firstName" class="sr-only">First Name</label>
						<input type="text" class="form-control" id="firstName" name="firstName"  /> 
					</div>
					<div class="form-group">
						<label for="lastName" class="sr-only">Last Name</label>
						<input type="text" class="form-control" id="lastName" name="lastName"  /> 
					</div>
					<div class="form-group">
						<label for="email" class="sr-only">Email</label><br></br>
						<input type="text" class="form-control" id="email" name="email"  />
					</div>

					
				</div>
				<button id="reg_button"  type= "submit" class="login-button" ><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href="./login">login here</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>


<script src="resources/lib/js/jquery.js" type="text/javascript"></script>
<script src="resources/lib/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="resources/app/js/common.js" type="text/javascript"></script>
<script src="resources/app/js/register.js" type="text/javascript"></script>
</body>
</html>
