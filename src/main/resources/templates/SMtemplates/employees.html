<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Employee Management</title>
<ct th:replace="SMtemplates/fragments/SMHeader :: commonhead"></ct>
</head>

<body>

    <div id="wrapper" >
    <div th:replace="SMtemplates/fragments/SMHeader :: header"></div>

        

        <div id="page-wrapper">

            <div class="container-fluid animsition">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Employee Management
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Employee management
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row  -->
                <div class="row">
                <div class="col-lg-12 col-sm-12 table-buttons">
               <button id="employee-edit-modal-btn" type="button"
					class="btn btn-default btn-md" data-toggle="modal"
					data-target="#employee-add-modal" disabled="disabled">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					<span >Assign Office</span>
				</button>
				</div>
                <div class="col-lg-12 col-sm-12">
				<span >Filter by office:</span> 
				<select	id="employee-office-filter"	class="form-control select-box-inline office-selects">
					<option selected="selected" value="0" >All</option>
				</select>
				
				</div>
				</div>
<div class="panel panel-default">
 <div class="panel-heading"><h4>Change Salary and Assign Office </h4></div>
<div class="panel-body"> 
			<div class="col-lg-12 col-sm-12 table-responsive">
				<table id="employee-table"	class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Role</th>
							<th>Salary</th>
							<th>Office</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		</div>
	<div class="modal fade" id="employee-add-modal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" >
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Update Employee</h4>
				</div>
				<div class="modal-body">
					<form id="employee-form">
						<div class="form-group">
							<label for="id">Login ID</label> <input name="id" type="text"
								class="form-control" id="id" placeholder="Login ID" />
						</div>

						<div class="form-group">
							<label for="first-name">First Name</label> <input
								name="firstname" type="text" class="form-control"
								id="firstname" placeholder="First Name" />
						</div>

						<div class="form-group">
							<label for="lastname">Last Name</label> <input name="lastname"
								type="text" class="form-control" id="lastname"
								placeholder="Last Name"  />
						</div>

						<div class="form-group">
							<label for="email">Email</label> <input name="email" type="text"
								class="form-control" id="email" placeholder="Email"  />
						</div>


						<div class="form-group">
							<label for="role">Role</label> <input id="role"
								class="form-control " name="role"  >
							
							</input>
						</div>
						<div class="form-group">
							<label for="office">Office</label> <select id="officeid"
								class="form-control office-selects" name="officeid" >
							
							</select>
						</div>
						<div class="form-group">
							<label for="salary">Salary</label> <input id="salary"
								class="form-control " name="salary" >
							
							</input>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="employee-add-button" type="button" class="btn btn-primary">Update</button>
				</div>
			</div>
		</div>
	</div>	
          
                
                
                
                <!-- /.row  -->
			
           </div> 
            <!-- /.container-fluid -->

      </div>
        <!-- /#page-wrapper -->

</div>
    <!-- /#wrapper -->
	<div th:replace="SMtemplates/fragments/Footer :: footer"></div>
	<script src="resources/app/js/employees.js" type="text/javascript"></script>
</body>

</html>
