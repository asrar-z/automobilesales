<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Customer Management</title>
<ct th:replace="SMtemplates/fragments/SMHeader :: commonhead"></ct>
</head>

<body>

    <div id="wrapper" >
    <div th:replace="SMtemplates/fragments/SMHeader :: header"></div>

        

        <div id="page-wrapper">

            <div class="container-fluid animsition">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Customers
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Customer Management
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row  -->
                
                <!-- /.row  -->
                <div id="success" class="alert-success"></div> 
                
        <div class="row customers-list">
		<div class="row col-lg-12 col-sm-12">
                <div class="panel panel-default">
 <div class="panel-heading"><h5>Manage and send direct mail </h5></div>
<div class="panel-body"> 
 		<div >
				<table id="customer-table" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Opted for EMI Account</th>
							<th>Email</th>
							<th>Contact</th>
							
						</tr>
					</thead>
				</table>
			</div>
 
		</div>
		</div>
		</div>
		</div>
            </div>
            <!-- /.container-fluid -->
<div class="modal fade" id="mail-modal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" >
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Send Direct Mail</h4>
				</div>
				<div class="modal-body">
					<form id="mail-form">
						<div class="form-group">
							<label for="emailid">Email ID</label> <input name="emailid" type="text"
								class="form-control" id="emailid"  />
						</div>
						<div class="form-group">
              				  <label>Subject</label> 
   							<input name="subject" class="form-control" id="subject"  />
						</div>
						<div class="form-group">
              				  <label>Message</label> 
   							<textarea name="message" class="form-control" id="message" rows="10"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="send_button" type="button" class="btn btn-primary">Send</button>
				</div>
			</div>
		</div>
	</div>			





        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
	<div th:replace="SMtemplates/fragments/Footer :: footer"></div>
	<script src="resources/app/js/smcustomers.js" type="text/javascript" ></script>

</body>

</html>
