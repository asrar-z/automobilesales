<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>EMI management</title>
<ct th:replace="SMtemplates/fragments/SMHeader :: commonhead"></ct>

</head>

<body>

    <div id="wrapper" >
    <div th:replace="SMtemplates/fragments/SMHeader :: header"></div>

        

        <div id="page-wrapper">

            <div class="container-fluid animsition">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            EMI management
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Manage EMI
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row  -->
                
                <!-- /.row  -->
				


          
          

		<div class="row col-lg-12">
                <div class="panel panel-default">
 <div class="panel-heading"><h5>Manage EMI customers </h5></div>
<div class="panel-body">
 		<div >
<table id="emi-table" class="table table-condensed " style="border-collapse:collapse;">

    <thead>
        <tr>
        <th></th>
            <th>Customer Name</th>
            <th>Customer Surname</th>
            <th>Customer Log_in Id</th>
            <th>Total Loan Amount</th>
            <th>Duration(in months)</th>
            <th>Rate%</th>
            <th>Office</th>
        </tr>
    </thead>

    <tbody>
    </tbody>
</table>
     </div>
     </div>
            </div>
        
          </div> 
          
 <div class="modal fade" id="emi-modal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" data-mode="add">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
				<div class="modal-body">
					<div class="calculator-amortization">
                <!-- /.row  -->
				<div  >
				
				
				
					<label>Total EMI Loan Amount:</label>
					<input type="text" class="amount form-control" id="loan" disabled="disabled"/>
					




					
					<label>Rate (APR):</label>
					<input type="text" class="rate form-control" id="rate" disabled="disabled" />
			




					
					<label>Term:</label>
					<input type="text" class="term form-control"  id="term" disabled="disabled"/>
					<label>Office:</label>
					<input type="text" class="term form-control"  id="office" disabled="disabled"/>
					
		<br></br>
				</div>
				
				<button id="b1" class="btn btn-primary" >Fetch Installments </button>
				<div id="res" >
			
					<h2>Results</h2>
					<div class="table-responsive">
					<div class="results ">

					<table class="table table-bordered table-hover table-striped accrue-amortization ">
					<tbody>
					<tr>
					<th class="accrue-payment-number">#Installments</th>
					<th class="accrue-payment-amount">Payment Amt.</th>
					<th class="accrue-total-interest">Total Interest</th>
					<th class="accrue-total-payments">Total Payments</th>
					<th class="accrue-balance">Balance</th>
					</tr>
					</tbody>
					</table>
					</div>
					</div>
				</div>
				</div>					
				</div>
			</div>
		</div>
	</div>       
    
       

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

<div th:replace="SMtemplates/fragments/Footer :: footer"></div>
<script src="resources/lib/js/style/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="resources/app/js/SMemi.js" type="text/javascript"></script>
</body>

</html>
