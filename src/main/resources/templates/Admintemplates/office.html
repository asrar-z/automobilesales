 <div class="panel-heading"><h5>Add/Delete Offices </h5></div>

<div class="modal fade" id="office-add-modal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel" >Add new office</h4>
				</div>
				<div class="modal-body">
					<form id="office-form">
						<div class="form-group">
							<label for="office-name" >Name</label> <input
								name="name" type="text" class="form-control" id="office-name"
								placeholder="Office Name" />
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="office-add-button" type="button"
						class="btn btn-primary" >Save</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="office-delete-modal" tabindex="-1"
