<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Sales Insight</title>

<ct th:replace="BIAtemplates/fragments/BIAHeader :: commonhead"></ct>

</head>

<body>

    <div id="wrapper" >
    <div th:replace="BIAtemplates/fragments/BIAHeader :: header"></div>

        

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Sales Insight
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  Dashboard
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Sales Insight
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row  -->
                
                <!-- /.row  -->
  
				<div class="row">
				<div class="col-lg-12 ">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i>Sales Insight</h3>
                            </div>
                            <div class="panel-body">
                            	<div class="form-group">
					<label>Select Outlet</label>
					<select	id="office"	class="form-control select-box-inline office-selects">
					</select>
					</div>
                    <div class="form-group">
					<label>Select Manufacturer</label>
					<select	id="make"	class=" form-control select-box-inline make-selects">
					</select>
					<label>Select the year</label>
					<select	id="year" class="form-control select-box-inline ">
					</select>
					</div>
					<div class="animsition" >
                                <div id="morris-bar-chart"></div>
                                </div>
                                <div class="text-right">
                                    <a href="./marketperformance">Search for a Vehicle <i class="fa fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
			</div>
			<div class="row">
                    <div class="col-lg-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Top profitable vehicles</h3>
                            </div>
                            <div class="animsition panel-body">
                            <label>Budget Range $</label>
                            <ul id="budget" class="list-group">
                            
                            </ul>  
                             <label>Mid-Priced $$</label>
                             <ul id="mid" class="list-group">
                            
                            </ul>
                            <label>High-Priced $$$</label>
                             <ul id="high" class="list-group">
                             
                            </ul>  
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i> Popular near you</h3>
                            </div>
                            <div class="panel-body">
                             <table class="animsition table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>Position #</th>
                                                <th>Brand</th>
                                                <th>Units Registered</th>
                                            </tr>
                                        </thead>
                                        <tbody id="neartable">
                                          
                                            
                                        </tbody>
                                    </table>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                        <div class=" panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa fa-bolt fa-fw"></i> Suggestions</h3>
                            </div>
                            <div class="panel-body">
                            <div class="btn btn-primary" id="suggest">Get Suggestions</div>
                                <div id="sug_table" class="animsition table-responsive">
                            <ul id="increase" class="list-group">
                            <label>Increasing Stock</label>
                            </ul>  
                             <ul id="order" class="list-group">
                              <label>Ordering new Stock</label>
                            </ul>
                             <ul id="remove" class="list-group">
                              <label>Stopping Stock</label>
                            </ul> 
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div></div>
            <!-- /.container-fluid -->
<div class="modal fade" id="whmnotmodal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" data-mode="stock">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="fales">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Notify WareHouse Manager</h4>
				</div>
				<div class="modal-body">
					<form id="user-form">
						<div class="form-group">
							<label for="name">Name</label> <input disabled="disabled"  name="name" type="text"
								class="form-control" id="name"  />
						</div>

						<div id="q" class="form-group">
							<label for="quantity">Quantity</label> <input
								name="quantity" type="text" class="form-control"
								id="quantity"  />
						</div>


					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="whmnotbutton" type="button"	class="btn btn-primary">Send</button>
				</div>
			</div>

            <!-- /.container-fluid -->
	
      </div>
        <!-- /#page-wrapper -->

    </div>
    
    
    
    
        </div>
        <!-- /#page-wrapper -->


    <!-- /#wrapper -->
	<div th:replace="BIAtemplates/fragments/Footer :: footer"></div>
	<script src="resources/app/js/insight.js"></script>
</body>

</html>
